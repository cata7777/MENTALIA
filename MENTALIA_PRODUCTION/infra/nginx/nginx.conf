events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth:8080;
    }

    upstream chat_service {
        server chat-mentalia:8080;
    }

    upstream oraculo_service {
        server oraculo-core:8080;
    }

    upstream salud_service {
        server salud-agenda:8080;
    }

    upstream legal_service {
        server legal-core:8080;
    }

    server {
        listen 80;
        
        # Auth routes
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Chat/Agentes routes
        location /chat/ {
            proxy_pass http://chat_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Or√°culo routes
        location /oraculo/ {
            proxy_pass http://oraculo_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Salud routes
        location /salud/ {
            proxy_pass http://salud_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Legal routes
        location /legal/ {
            proxy_pass http://legal_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
